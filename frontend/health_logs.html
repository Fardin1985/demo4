<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health Logs - Healthcare App</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
  <div class="logo" onclick="window.location.href='index.html'">
    <img src="images/logo.png" alt="Healthcare Logo" />
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="departments.html">Departments</a></li>
      <li><a href="doctors.html">Doctors</a></li>
      <li><a href="appointment.html">Make Appointment</a></li>
      <li><a href="symptom_checker.html">Symptom Checker</a></li>
      <li><a href="medical_documents.html">Medical Documents</a></li>
      <li><a href="login_register.html">Login / Register</a></li>
      <li id="navLogout" style="display:none;">Logout</li>
    </ul>
  </nav>
</header>

<main>
  <h1>Your Health Logs</h1>
  <form id="healthLogForm">
    <div class="form-group">
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" required />
    </div>

    <div class="form-group">
      <label for="systolic">Systolic Blood Pressure</label>
      <input type="number" id="systolic" name="systolic" required />
    </div>

    <div class="form-group">
      <label for="diastolic">Diastolic Blood Pressure</label>
      <input type="number" id="diastolic" name="diastolic" required />
    </div>

    <div class="form-group">
      <label for="heartRate">Heart Rate (bpm)</label>
      <input type="number" id="heartRate" name="heartRate" required />
    </div>

    <div class="form-group">
      <label for="bloodSugar">Blood Sugar (mg/dL)</label>
      <input type="number" id="bloodSugar" name="bloodSugar" required />
    </div>

    <div class="form-group">
      <label for="sleepHours">Sleep Hours</label>
      <input type="number" id="sleepHours" name="sleepHours" required />
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes"></textarea>
    </div>

    <button type="submit" class="btn">Save Health Log</button>
  </form>
</main>

<footer>&copy; 2023 Healthcare App. All rights reserved.</footer>

<script src="js/script.js"></script>
</body>
</html>
