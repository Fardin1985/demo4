<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - Healthcare App</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
  <div class="logo">
    <img src="images/logo.png" alt="Healthcare Logo" />
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li id="logout-link">Logout</li>
    </ul>
  </nav>
</header>

<main>
  <h1>Payment</h1>
  <form id="paymentForm">
    <label for="amount">Amount:</label>
    <input type="text" id="amount" value="100" readonly />
    <button type="submit" class="btn">Pay Now</button>
  </form>
</main>

<footer>
  &copy; 2023 Healthcare App. All rights reserved.
</footer>

<script>
  document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Payment successful! Your appointment has been booked.');
    // Redirect to patient dashboard or appointment confirmation page
    window.location.href = 'patient_dashboard.html';
  });

  document.getElementById('logout-link').addEventListener('click', () => {
    alert('Logged out successfully!');
    window.location.href = 'index.html';
  });
</script>
</body>
</html>
